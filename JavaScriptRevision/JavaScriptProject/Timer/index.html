<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c57676;
            color: white;
        }
        div{
            border: 4px solid black;
            width: 400px;
            height: 200px;
            background-color: rgb(201, 153, 153);
            color: rgb(23, 12, 12);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input{
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            outline: none;
            border:none;
            width: auto;
            /* text-align: center; */

        }
        button{
            margin-top: 15px;
            padding: 5px;
            border: none;
            border-radius: 10px;
        }
        button:hover{
            background-color: beige;
        }
        button:active{
            background-color: aqua;
        }
    </style>

</head>
<body>
    <div>
        <h1>TIMER</h1>
        <input type="text" placeholder="Enter the time in Seconds" id="input-box">
        <button id="btn">Start timer</button>
    </div>
        <script src="script.js"></script>
</body>
</html>
