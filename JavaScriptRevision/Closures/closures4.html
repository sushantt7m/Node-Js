<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>

<body>
    <h1 id="my-name">Sushant Kumar</h1>
    <button id="counter">Counter = 0</button>
    <button id="my-btn">Click me</button>

    <script>
        const myName = document.getElementById('my-name');
        const btn = document.getElementById('my-btn')
        const counterBtn = document.getElementById('counter')

        function makeCounter(num) {
            let count = 1
            function increment() {
                count = count + num;
                counterBtn.innerText = `Counter = ${count}`
                console.log(count);
            }
            return increment;
        }

        const counter1 = makeCounter(1);
        const counter2 = makeCounter(2);

        btn.addEventListener('click',counter2)

        // now on click i will just increment the counter


    </script>
</body>
